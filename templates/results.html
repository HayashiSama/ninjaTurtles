<html>
    <head>
      <title>Results</title>

    </head>
    <body>

      <div class="container">
        {% if color=="blue" %}
            <img src="/static/leonardo.jpg" alt="leonardo">
        {% elif color=="orange" %}
            <img src="/static/michelangelo.jpg" alt="Michelangelo">
         {% elif color =="red" %}
            <img src="/static/raphael.jpg" alt="Raphael">
        {% elif color =="purple" %}
            <img src="/static/donatello.jpg" alt="Donatello">
        {% else %}
            <img src="/static/notapril.jpg" alt="notapril">
        {% endif %}  
      </div>

</html>
